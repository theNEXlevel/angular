<img [ngSrc]="imgUrl" class="w-full" height="575" priority width="840" />
<div class="flex gap-3 flex-col">
    <div class="flex justify-between items-center">
        <h1 class="font-bold text-xl !mb-0">{{ data().name }}</h1>
        <mat-icon (click)="favorite.emit(data().id)" [class.text-yellow-500]="data().isFavorite" class="scale-150 cursor-pointer" fontIcon="star" />
    </div>

    <span>{{ data().username }}</span>
    <a [href]="'tel:' + data().phone" class="text-blue-500 hover:underline">{{ data().phone }}</a>
    <a [href]="'mailto:' + data().email" class="text-blue-500 hover:underline">{{ data().email }}</a>
    <span>Address: <crx-address-details [data]="data().address" /></span>
    <crx-company-details [data]="data().company" />
</div>
